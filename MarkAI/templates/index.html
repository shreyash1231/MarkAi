<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dataset Upload</title>
    
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Background styling */
        body {
            background: linear-gradient(135deg, #cb11a3, #fc8625);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        /* Centered container with shadow */
        .container {
            max-width: 800px;
            margin-top: 60px;
            margin-bottom: 60px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        
        /* Header styling */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color:  #fc8625;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Form control styling */
        label {
            font-weight: 500;
            color: #333;
        }
        
        .btn-primary {
            background-color: #fc8625;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #cb11a3;
        }
        
        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1><i class="bi bi-upload"></i> Upload Customer Dataset</h1>

        <!-- Form as a Card -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- File upload field with tooltip -->
            <div class="mb-3">
                <label for="customer_dataset" class="form-label">Upload Customer Dataset (CSV)</label>
                <input type="file" name="customer_dataset" id="customer_dataset" accept=".csv" class="form-control" required>
                <div class="form-text">Upload a CSV file containing customer data.</div>
            </div>

            <!-- Product Details -->
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" name="product_name" id="product_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="product_price" class="form-label">Product Price</label>
                <input type="number" name="product_price" id="product_price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="product_description" class="form-label">Product Description</label>
                <textarea name="product_description" id="product_description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="product_category" class="form-label">Product Category</label>
                <input type="text" name="product_category" id="product_category" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age_group" class="form-label">Suitable Age Group</label>
                <input type="text" name="age_group" id="age_group" class="form-control" placeholder="e.g., 18, 30" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-envelope-paper"></i> Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
